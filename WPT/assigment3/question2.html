<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 100%;
            height: 150px;
            overflow: auto;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        
        <input     id="first"   type="text" placeholder="Enter Username">
        <input     id="last"   type="text" placeholder="Enter Username">

        <input   id="email"  type="email" placeholder="Enter Email">
        <input  id="number"  type="number" placeholder="Enter Number">
       
        <button id="btn" type="button" >submit </button>
     
     </form>
    
    
    <div id="output"></div>

    

     <script>

document.getElementById('btn').onclick=function(event){
    event.preventDefault();
            fun();
        }


        function fun(){
            const fir=document.getElementById("first").value;
            const las=document.getElementById("last").value;

            const email=document.getElementById("email").value;
            const number=document.getElementById("number").value;
            const output=fir+las+email+number;

            document.getElementById("output").innerHTML = output;
        }


       
     </script>
</body>
</html>
