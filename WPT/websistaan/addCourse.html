<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="addcourse.css">
    
</head>
<body>
    <div class="addcourse">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="p-4">
            <div class="container mb-5 p-4" style="background-color: antiquewhite;">
                <h1 class="text-center">Add your Course Here</h1>
            </div>
            <div class="container mb-3">
                <label for="course" class="form-label">Course Name:</label><label class="validation-error hide" id="courseValidationError">This field is required.</label>
                <input type="text" name="CourseName" id="CourseName" class="form-control" required>
            </div>
            <div class="container mb-3">
                <label for="duration" class="form-label">Duration :</label>
                <input type="text" name="Duration" id="Duration" class="form-control" required>
            </div>
            <div class="container mb-3">
                <label for="price" class="form-label">Price :</label>
                <input type="number" name="Price" id="Price" class="form-control" required>
            </div>
            <div class="container mb-3">
                <label for="validation" class="form-label">Validations :</label>
                <input type="text" name="Validations" id="Validations" class="form-control" required>
            </div>
            <div class="container text-center mt-4">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    
    <br />
    <div class="course-table container">
        <table class="table table-striped" id="courseList">
            <thead class="table-dark">
                <tr>
                    <th>Full Name</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Validations</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <script src="addCourse.js"
  ></script>
</body>
</html>
