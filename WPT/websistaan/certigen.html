<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="certigen.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="addcourse">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="p-4">
            <div class="container mb-5 p-4" style="background-color: antiquewhite;">
                <h1 class="text-center">Generate Certificate</h1>
            </div>
            <div class="container mb-3">
                <label for="course" class="form-label"> Name:</label><label class="validation-error hide" id="courseValidationError"></label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="container mb-3">
                <label for="course" class="form-label">Course Name:</label><label class="validation-error hide" id="courseValidationError"></label>
                <input type="text" name="course" id="course" class="form-control" required>
            </div>

            <div class="container mb-3">
                <label for="course" class="form-label">Company Name:</label><label class="validation-error hide" id="courseValidationError"></label>
                <input type="text" name="companyname" id="companyname" class="form-control" required>
            </div>
            <div class="container mb-3">
                <label for="duration" class="form-label">Duration :</label>
                <input type="text" name="duration" id="duration" class="form-control" required>
            </div>
            
            <div class="container mb-3">
                <label for="validation" class="form-label">Signature Name :</label>
                <input type="signature" name="validation" id="signature" class="form-control" required>
            </div>
            <div class="container text-center mt-4">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    
    <div id="certificateOutput" class="container d-flex flex-column align-items-center justify-content-center text-center">
        <h2>Course Certificate</h2>
        <div id="certificateContent"></div>
        <button id="downloadBtn" class="btn-primary hidden">Download</button>
    </div>
    

    <script src="certigen.js"></script>
</body>
</html>
